apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: istory-hpa
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: dev-istory
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      - type: Percent
        value: 10
        periodSeconds: 60

  #스케일 다운 정책은 매 60초마다 최대 4개의 파드 또는 10%의 파드를 줄이도록 