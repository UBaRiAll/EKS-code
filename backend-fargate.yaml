apiVersion: apps/v1
kind: Deployment
metadata:
  name:  istory
  #fargate 로 하고싶다면 namespace : profile ns 설정
  labels:
    app:  istory-eks #fargate로 하고싶다면 이 역시도 profile 에 설정한label로 변경 
spec:
  selector:
    matchLabels:
      app: istory-eks
  replicas: 3
  template:
    metadata:
      labels:
        app:  istory-eks
    spec:
      containers:
        - name:  istory
          image:  pinetree0308/istory
          envFrom:
            - configMapRef:
                name: ub-app-config
          env:
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: ub-db-secret
                  key: MYSQL_PASSWORD
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: ub-db-secret
                  key: MYSQL_USER
          resources:
            requests:
              cpu: 300m
              memory: 500Mi
            limits:
              cpu: 400m
              memory: 600Mi
          ports:
            - containerPort: 8080
              name:  istory